<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Movie Ticket Pricing with Time and Age Discount</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1> Movie Ticket Pricing with Time and Age Discount</h1>

   <!-- result display -->
    <div class="result" id="result"></div>

    <script>
        function movieticket() {
            // user values
            let age = parseFloat(prompt("Enter the Age"));
            let showTime = parseFloat(prompt("Enter the showtiEnter show time (24-hour format, e.g., 14 for 2 PM"));
            let result = calculateTicketPrice(age, showTime);
            document.getElementById("result").innerHTML = result;
        }

        function calculateTicketPrice(age, showTime) {
            const standardPrice = 12;
            let finalPrice = standardPrice;
        
            if (showTime < 17) {
                finalPrice *= 0.8;
            }
            if (age > 60) {
                finalPrice *= 0.7;
            } else if (age < 12) {
                finalPrice *= 0.6;
            }
        
    
            return `
                  Age: ${age}<br>
                 Matinee show:${showTime}<br>
                 Final price: ${finalPrice.toFixed(2)}
            `;
        }
        window.onload = movieticket;
    </script>
</body>
</html>
