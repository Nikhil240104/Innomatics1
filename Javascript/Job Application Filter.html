<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Job Application Filter</h1>

   <!-- result display -->
    <div class="result" id="result"></div>

    <script>
        function jobstatus() {
            // Get user values
            let age = parseInt(prompt("Enter the age:"));
            let experience = parseFloat(prompt("Enter the job experience:"));
            let qualification=prompt("Enter the Qualification");

    
            // Perform grading logic
            let result = statusjob(age,experience,qualification);

            // Display the result on the page
            document.getElementById("result").innerHTML = result;
        }

        function statusjob(age,experience,qualification) {
            if (age<21 || age>55){
                return "Not Eligible";
            }

           if(experience<2){
            return "Not Eligible";
           }
           if(qualification!=="Bachelors Degree"){
              return "Not Eligible";
           }

            return `
                 Eligible <br>
                Age: ${age} <br>
                Experience: ${experience} <br>
                Minimum qualification: ${qualification}
            `;
        }

        window.onload = jobstatus;
    </script>
</body>
</html>
